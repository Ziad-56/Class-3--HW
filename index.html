<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="0" width="800px" height="400px" bgcolor="#BCBFBD" align="center">
        <tr>
            <td align="center">
                <form action="">
                    <label for="first_name">First Name</label><br>
                    <input type="text" id="first_name" placeholder="Donal"><br>
                    <label for="lname">Last Name</label><br>
                    <input type="text" placeholder="Trump"><br>
                    <label for="nname">Nick Name</label><br>
                    <input type="text" placeholder="Jr."><br>
                    <label for="mail">e-mail</label><br>
                    <input type="text" placeholder="@gmail.com"><br>
                    <label for="pw">Password</label><br>
                    <input type="text"><br>
                    <label for="dob">Date of Birth</label><br>
                    <input type="text" placeholder="08 jan 1995"><br>
                    <label for="pwd">Password:</label><br>
                    <input type="password" id="pwd" name="pwd" placeholder="*****"><br>
                    <input type="submit" value="Submit">
                    <input type="reset" value="reset">
                    
                </form>
            </td>
        </tr>
    </table>
</body>
</html>
